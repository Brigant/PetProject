# Here the default values of the config are defined.
# But it is strongly recomendated to redifine while deploy in production.
# You may redifine it using os enirenment,
# for ex.: export SERVER_MODE=release 

loglevel: DEBUG # Available values: INFO, DEBUG, ERROR  
access_token_ttl: 15 # minutes
refresh_token_ttl: 24 # hours


server:
  mode: "debug"  # Available values: "release" ,"debug" 
  port: "8080"

db:
  host: localhost
  port: "5432"
  name: someproject_db
  user: "some-user"
  password: some-password
  sslmode: disable
